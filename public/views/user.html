<div class="jumbotron text-center">
    <h1>{{userData.name}}</h1>
    <p><img alt="{{userData.name}}" ng-src="data:image/png;base64,{{userData.img}}"/></p>
    <p>Title: {{ userData.title }}</p>
    <p>Department: {{ userData.dept }}</p>
    <p>E-mail: {{ userData.email }}</p>
    <p>Location: {{ userData.desk }}</p>
</div>
