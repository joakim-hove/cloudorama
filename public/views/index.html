<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="/">
    <title>Cloudorama</title>
    <link rel="shortcut icon" type="image/ico" href="/img/favicon.ico">
    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
    <!--
    <link rel="stylesheet" href="css/style.css"/>
    -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
</head>
<body ng-app="cloudorama" ng-controller="mainController">

<div class="container">

    <!-- HEADER -->

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand active" href="/">Main</a>
            </div>
            <div>
                <ul class="nav navbar-nav">
                    <li><a href="/page2">Page 2</a></li>
                    <li><a href="/page3">Page 3</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/user"><img alt="{{userData.name}}" ng-src="data:image/png;base64,{{userData.img}}" width="25" height="25"/></a></li>
                    <li><a href="/logout" target="_self">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

</div>
</body>
</html>
